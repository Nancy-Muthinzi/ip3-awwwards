<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0;
      color: lightgrey;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      /* float: left; */
      color: #f2f2f2;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #4CAF50;
      color: white;
    }

    .fa {
      padding: 20px;
      font-size: 30px;
      width: 50px;
      text-align: center;
      text-decoration: none;
      margin: 5px 2px;
    }

    .fa:hover {
      opacity: 0.7;
    }

    .fa-instagram,
    .fa-twitter,
    .fa-facebook {
      color: lightgrey;
    }

    .social {
      float: right;
      padding-right: 20px;
    }
    .navbar-form {
      text-align: right;
    }
  </style>
</head>

<body>

  <div class="topnav">

    <!-- menu -->
    <span style="font-size:30px;cursor:pointer;color:lightgrey" onclick="openNav()">&#9776;</span>

    <!-- logo -->
    <p style="text-align:center; padding:0; margin:0"><img src="/static/images/1a.png" width="150px;"></p>

    <form class="navbar-form" role="search" action="#">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search..." name="article">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
      </form>
      <br>
    <div class="social">
      <a href="#" class="fa fa-instagram"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-facebook"></a>
    </div>
  </div>

  <div class="topnav">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-6"></div>
      <div class="col-md-2">
        <a href="/accounts/login">REGISTER/LOGIN</a>
      </div>
      <div class="col-md-2">
        <a href="#">SUBMIT YOUR SITE</a>
      </div>

    </div>

  </div>



</body>

</html>
