{%extends 'base.html'%}

{%block content%}
{{block.super}}

<div class="container-fluid">

    <div class="part1" style="background-color:#00A88C;">
        <h2>HOME</h2>
        <form class="form" role="search" action="{% url 'search_results' %}">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search...">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>
    </div>

    <div class="part2" style="background-color:#FF4F00;">
        <h2>MY PROJECTS</h2>
        {% for post in project %}

        <a href="{% url 'profile' post.user.id"> {{ project_item.user }}</a>

        <h4> {{ post.title }} </h4>
        <p> {{post.description }} </p>
        <img src="{{ post.project_image.url}}"> <br>
        <a> {{ post.link }}</a>

        {% endfor %}

    </div>

    <div class="part3" style="background-color:#00A88C;">
        <h2>NOMINEES</h2>

    </div>

    <div class="part3" style="background-color:#FF4F00;">
        <h2>CONTACT INFO</h2>

    </div>
</div>
{%endblock%}
