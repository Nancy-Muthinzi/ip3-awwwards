{%extends 'base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{project.project_image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{project.title}}</h1>
   </div>

   <div class="row">
      {% autoescape on %}
     <p>{{project.post| safe}}</p>
     {% endautoescape %}

   </div>

   <div class="row">
     <p>Posted {{project.pub_date|timesince}} by {{project.user.first_name}}</p>
   </div>

 </div>

 {% endblock %}
