{%extends 'base.html'%}

{% block content %}
{{block.super}}

<div class="container-fluid">

    <img src="{{profile.profile_pic.url}}" width="200" style="padding-top:20px;">
    <h4>{{profile.first_name}} {{profile.last_name}}</h4>
    <p>{{profile.bio}}</p>


    <h2> My Projects </h2>
    <div class="row">
        <div class="col-md-3" style="padding-top: 20px;">
            <div class="card" style="width:500px;">
                {% for post in project %}

                <div class="card-header">
                    <h3>{{post.title}} </h3>
                </div>

                <div class="card-body">
                    <img src="{{post.project_image.url}}" width="450px" height="450px" style="border: 5px solid lightgrey; border-radius: 4px; padding: 5px;"><br>
                </div>
                <div class="card-title" style="font-size:20px;">
                    <p style="width:350px; padding-left: 15px;">{{post.description}}</p>
                    <a>{{post.link}}</a>
                    <hr>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</div>
{% endblock %}
