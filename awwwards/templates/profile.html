{%extends 'base.html'%}

{% block content %}
{{block.super}}

<div class="container-fluid">

    {% for post in profile %}

    <img src="{{profile.profile_pic.url}}" width="200" style="border-radius:50%;">
    <p>{{post.user.username}}</p>
    <p>{{post.user.first_name}} {{post.user.last_name}}</p>

</div>
{% endblock %}
